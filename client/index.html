<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #users { list-style-type: none; margin: 0; padding: 0; }
      #users li { padding: 15px 20px; }
      #users li:nth-child(odd) { background: #eef; }
    </style>
  </head>
  <body>
    <ul id="users"></ul>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<script>
	  var socket = io('http://localhost:3000');
	  var message = {name:null, content:null, to:null};
		socket.emit('chat message', 'begin');
      $('form').submit(function(){
		var input = $('#m').val();
		var name = 'none';
		var to = 'none';
		if(input.indexOf('name:') == 0){
			name = input.slice(5);
		}
		if(input.indexOf('to:') == 0){
			to = input.slice(3, input.indexOf(','));
			input = input.slice(input.indexOf(',')+1);
		}
		message.name = name;
		message.content = input;
		message.to = to;

        socket.emit('chat message', message);
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
		socket.on('add user', function(msg){
			$('#users').append($('<li>').text('exised user : ' + msg));
		});
</script>
  </body>
</html>
